<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ÿßŸÑŸÇÿ±ÿ¢ŸÜ ÿßŸÑŸÉÿ±ŸäŸÖ - Quran Player</title>
    <style>
        :root {
            /* Light theme (default) - Quran book inspired */
            --bg-primary: #f8f6f0;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-primary: #059669;
            --accent-secondary: #10b981;
            --accent-hover: #047857;
            --border-color: #e5e1d8;
            --shadow: rgba(0, 0, 0, 0.1);
            --playlist-hover: #f0fdf4;
            --playlist-active: #d1fae5;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1d25;
            --bg-secondary: #242833;
            --bg-card: #2d3343;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --accent-primary: #06b6d4;
            --accent-secondary: #22d3ee;
            --accent-hover: #0891b2;
            --border-color: #3d4455;
            --shadow: rgba(0, 0, 0, 0.4);
            --playlist-hover: #1e3a42;
            --playlist-active: #164e63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 10px;
            transition: background 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        h1 {
            text-align: center;
            font-size: 1.6em;
            color: var(--accent-primary);
            flex: 1;
            margin: 0;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px var(--shadow);
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .theme-toggle:active {
            transform: scale(0.95);
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .player-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .now-playing {
            text-align: center;
            margin-bottom: 15px;
        }

        .now-playing h2 {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .now-playing .surah-number {
            font-size: 0.95em;
            color: var(--text-secondary);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            height: 45px;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 48px;
            touch-action: manipulation;
        }

        button:active {
            background: var(--accent-primary);
            color: white;
            transform: scale(0.95);
        }

        .playlist {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            max-height: 50vh;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .playlist-item {
            padding: 16px 14px;
            margin-bottom: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
            touch-action: manipulation;
            min-height: 56px;
        }

        .playlist-item:active {
            background: var(--playlist-hover);
            border-color: var(--accent-primary);
            transform: scale(0.98);
        }

        .playlist-item.active {
            background: var(--playlist-active);
            border: 2px solid var(--accent-primary);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .playlist-item .number {
            background: var(--accent-primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 48px;
            text-align: center;
            font-size: 0.95em;
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb:active {
            background: var(--accent-hover);
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.2s;
            min-height: 48px;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        [data-theme="dark"] .search-box input:focus {
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        /* Desktop improvements */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .player-container {
                padding: 30px;
            }
            
            .playlist {
                max-height: 400px;
            }
            
            .playlist::-webkit-scrollbar {
                width: 10px;
            }
            
            button:hover {
                background: var(--accent-primary);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px var(--shadow);
            }
            
            .playlist-item:hover {
                background: var(--playlist-hover);
                border-color: var(--accent-primary);
                transform: translateX(-5px);
            }
            
            .theme-toggle:hover {
                transform: scale(1.05);
                background: var(--accent-primary);
                color: white;
                border-color: var(--accent-primary);
            }
        }
    </style>
</head>
