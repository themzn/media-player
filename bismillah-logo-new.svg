<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background: transparent;">
  <defs>
    <style>
      .bismillah-text { 
        fill: #059669; 
        font-family: 'Traditional Arabic', 'Scheherazade', serif;
        font-weight: bold;
      }
      .mosque { 
        fill: none; 
        stroke: #059669; 
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .star {
        fill: #059669;
      }
    </style>
  </defs>
  
  <!-- Decorative stars -->
  <circle class="star" cx="100" cy="80" r="3"/>
  <circle class="star" cx="140" cy="60" r="2.5"/>
  <circle class="star" cx="180" cy="90" r="2"/>
  <circle class="star" cx="620" cy="80" r="3"/>
  <circle class="star" cx="660" cy="60" r="2.5"/>
  <circle class="star" cx="700" cy="90" r="2"/>
  
  <!-- Mosque dome (left) -->
  <path class="mosque" d="M 150 200 Q 150 150, 200 150 Q 250 150, 250 200"/>
  <rect class="mosque" x="180" y="200" width="40" height="100"/>
  <rect class="mosque" x="185" y="140" width="30" height="15"/>
  <line class="mosque" x1="200" y1="140" x2="200" y2="120"/>
  <circle class="mosque" cx="200" cy="115" r="8"/>
  
  <!-- Minaret (right) -->
  <rect class="mosque" x="540" y="180" width="30" height="120"/>
  <rect class="mosque" x="535" y="165" width="40" height="20"/>
  <circle class="mosque" cx="555" cy="155" r="15"/>
  <line class="mosque" x1="555" y1="140" x2="555" y2="115"/>
  <circle class="mosque" cx="555" cy="110" r="6"/>
  
  <!-- Main dome (center-right) -->
  <path class="mosque" d="M 480 220 Q 480 180, 520 180 Q 560 180, 560 220"/>
  <rect class="mosque" x="510" y="220" width="20" height="80"/>
  
  <!-- Bismillah calligraphy - stylized Arabic text -->
  <text class="bismillah-text" x="400" y="270" text-anchor="middle" font-size="120" letter-spacing="5">بسم الله الرحمن الرحيم</text>
  
  <!-- Decorative underline -->
  <path class="mosque" d="M 150 290 Q 400 310, 650 290" stroke-width="2"/>
</svg>
